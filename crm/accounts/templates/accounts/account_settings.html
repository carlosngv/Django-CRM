{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="card-title">{{request.user.customer.name}}</h2>
                </div>
                <div class="card-body pic-container">
                    <img class="card-img profile-pic" src="{{request.user.customer.profile_pic.url}}">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Account</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>{{form.name.label}}</label>
                            {{form.name}}
                        </div>
                        <div class="form-group">
                            <label>{{form.email.label}}</label>
                            {{form.email}}
                        </div>
                        <div class="form-group">
                            <label>{{form.phone.label}}</label>
                            {{form.phone}}
                        </div>
                        <div class="form-group">
                            <label>{{form.profile_pic.label}}</label>
                            {{form.profile_pic}}
                            <input type="submit" class="btn btn-dark btn-block" name="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
