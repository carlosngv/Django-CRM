{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/materia/bootstrap.min.css"
    integrity="sha384-B4morbeopVCSpzeC1c4nyV0d0cqvlSAfyXVfrPJa25im5p+yEN/YmhlgQP/OyMZD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

    <title>Register</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Register</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                {{ form.email }}                   
                             </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                <label for="confirm">Confirm password</label>
                                {{ form.password2 }}
                            </div>
        
                            <button type="submit" class="btn btn-primary btn-block register-button">Submit</button>
                            <div class="container text-center">
                                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                            </div>
                        </form>
                        {{form.errors}}

                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
