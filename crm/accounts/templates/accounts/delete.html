{% extends 'accounts/main.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3>Are you sure you want to delete "{{order.product}}"?</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'delete_order' order.id %}" method="POST">
                        {% csrf_token %}
                        <input class="btn btn-block btn-info" type="submit" name="Confirm">
                        <a class="btn btn-block btn-secondary" href="{% url 'home' %}">Cancel</a>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
